{% load tree_menu %}{% spaceless %}
    {% for item in current_menu %}
        {% if forloop.first %}<ul class="{% if item.parent is None %}topmenu{% else %}submenu{% endif %}">{% endif %}
        <li class="menu-item-{{ item.id }}">
            <a href="{% url 'menu:index' item.slug %}" class="{% if item.slug == slug %}active{% endif %}">
                {{ item.name }}
            </a>
            {% draw_menu item_id=item.id %}
        </li>
        {% if forloop.last %}</ul>{% endif %}
    {% endfor %}
{% endspaceless %}
